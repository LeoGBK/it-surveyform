<html lang="en">
  <head>
    <title>IT Survey Form for FCC - By Leo Bermeo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">IT Survey Form</h1>
      <p id="description">This important feedback from you help us to improve our efforts to develope more features, libraries 
          and frameworks. Thank you for your time.</p>
    </header>
    <section>
        <form id="survey-form">
            <!-- First three fields -->
            <label for="name" id="name-label">
                Name: <input type="text" id="name" placeholder="Type your name here">
            </label>
            <label for="email" id="email-label">
                Email: <input type="email" id="email" placeholder="Enter your email address">
            </label>
            <label for="number" id="number-label">
                Age: <input type="number" id="number" min="18" max="65" placeholder="Age">
            </label>
            <!-- Dropdown structure -->
            <label for="dropdown-label">
                Which area of IT are you involved?
                <select name="itarea" id="dropdown-label">
                    <option value="database">DB Management</option>
                    <option value="support">IT Support</option>
                    <option value="coding">Software Development / Coding</option>
                    <option value="network">Network Management</option>
                    <option value="cybersecurity">Cybersecurity</option>
                </select>
            </label>
            <!-- Radio buttons structure -->
            <div>
                <p>Select the level of experience you have:</p>
                <label for="intern">
                    <input type="radio" id="intern" name="experience" value="intern">Intern
                </label>
                <label for="junior">
                    <input type="radio" id="junior" name="experience" value="junior">Junior
                </label>
                <label for="semi-senior">
                    <input type="radio" id="semi-senior" name="experience" value="semi-senior">Semi-senior
                </label>
                <label for="senior">
                    <input type="radio" id="senior" name="experience" value="senior">Senior
                </label>
            </div>
            <!-- Checkboxes structure -->
            <div>
                <p>What language would you like to learn in a course?</p>
                <label for="html">
                    <input type="checkbox" id="html" name="language" value="html">HTML
                </label>
                <label for="css">
                    <input type="checkbox" id="css" name="language" value="css">CSS
                </label>
                <label for="javascript">
                    <input type="checkbox" id="javascript" name="language" value="javascript">JavaScript
                </label>
                <label for="python">
                    <input type="checkbox" id="python" name="language" value="python">Python
                </label>
                <label for="php">
                    <input type="checkbox" id="php" name="language" value="php">PHP
                </label>
                <label for="cplus">
                    <input type="checkbox" id="cplus" name="language" value="c++">C++
                </label>
                <label for="java">
                    <input type="checkbox" id="java" name="language" value="java">Java
                </label>
            </div>
            
            


            <button type="submit">Submit:</button>
        </form>
    </section>
    <footer></footer>
  </body>
